<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Vaildation JS</title>
</head>
<style>
	form{
		display: flex;
		flex-direction: column;
		width:200px;
	}
	label, input{
		margin-bottom:10px;
	}
</style>
<body>
	<form action="end.html" method="GET" onsubmit="return checkName()">
		<label>Name: </label>
		<input type="text" name="name" id="name">

		<label>Surname: </label>
		<input type="text" name="surname" id="surname">

		<label>Email</label>
		<input type="email" name="email" id="email">

		<input type="submit" value="submit">

	</form>

</body>
<script>
	function checkName(){
		let cname = document.getElementById("name").value.trim;
		let csurname = document.getElementById("surname").value.trim;

		let cemail = document.getElementById("email").value.trim;
		if(cname === "" || csurname === "" || cemail === ""){
			alert("You must enter name");
			return false;
		}
		return true;

	}
	
</script>
</html>
